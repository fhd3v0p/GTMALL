<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Gotham's Top Model" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>GTM</title>
    <script defer src="flutter.js"></script>
  </head>
  <body>
    <script>
      window.addEventListener('load', function () {
        // Не регистрируем ServiceWorker, чтобы избежать застревающих кешей
        if ('serviceWorker' in navigator) {
          // no-op
        }
        _flutter.loader.loadEntrypoint({}).then(function (engineInitializer) {
          return engineInitializer.initializeEngine();
        }).then(function (appRunner) {
          return appRunner.runApp();
        });
      });
    </script>
  </body>
  </html>
