<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Gotham's Top Model - AI поиск артистов">

  <!-- Aggressive no-cache for Telegram Web App -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="app-version" content="1.0.2">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="GTM">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Gotham's Top Model</title>
  <link rel="manifest" href="manifest.json">

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js?v=1.0.2"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overscroll-behavior-y: contain;
      touch-action: pan-x pan-y;
    }
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    .word {
      opacity: 0;
      font-family: 'NauryzKeds', sans-serif;
      font-size: 54px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
      transition: opacity 0.45s, transform 0.3s;
      transform: translateY(10px);
    }
  </style>

  <script>
    // Fullscreen and anti-scroll
    (function() {
      try {
        if (window.Telegram && window.Telegram.WebApp) {
          const tg = window.Telegram.WebApp;
          tg.expand();
          tg.ready();
          document.documentElement.style.overflow = 'hidden';
          document.body.style.overflow = 'hidden';
        }
      } catch (e) {}
    })();

    // Unregister service workers and clear caches
    (function() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) { registration.unregister(); }
        });
      }
      if ('caches' in window) {
        caches.keys().then(function(names) { for (let name of names) { caches.delete(name); } });
      }
    })();

    // Loader text animation: GOTTAM'S / TOP / MODEL
    function animateWords() {
      const w1 = document.getElementById('w1');
      const w2 = document.getElementById('w2');
      const w3 = document.getElementById('w3');
      if (!w1 || !w2 || !w3) return;
      w1.style.opacity = 0; w2.style.opacity = 0; w3.style.opacity = 0;
      w1.style.transform = 'translateY(10px)';
      w2.style.transform = 'translateY(10px)';
      w3.style.transform = 'translateY(10px)';
      setTimeout(() => { w1.style.opacity = 1; w1.style.transform = 'translateY(0)'; }, 300);
      setTimeout(() => { w2.style.opacity = 1; w2.style.transform = 'translateY(0)'; }, 800);
      setTimeout(() => { w3.style.opacity = 1; w3.style.transform = 'translateY(0)'; }, 1300);
      setTimeout(() => { w1.style.opacity = 0; w2.style.opacity = 0; w3.style.opacity = 0; }, 2300);
    }
    let loaderInterval = setInterval(animateWords, 2600);
    document.addEventListener('DOMContentLoaded', animateWords);

    // Hide loader after Flutter boots
    window.addEventListener('load', function() {
      setTimeout(function() {
        var el = document.getElementById('loading');
        if (el) el.style.display = 'none';
      }, 1800);
    });

    // Prevent scroll bubbling
    document.addEventListener('touchmove', function(e) { e.stopPropagation(); }, { passive: false });
  </script>
</head>
<body>
  <!-- Loader with GTM words -->
  <div id="loading">
    <div style="display:flex;flex-direction:column;align-items:flex-start;">
      <span id="w1" class="word">GOTTAM'S</span>
      <span id="w2" class="word">TOP</span>
      <span id="w3" class="word">MODEL</span>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
