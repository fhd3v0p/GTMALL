<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GTM Admin Panel - Dark Pink{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b3d 50%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #c71585 100%);
            padding: 20px 0;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            margin-bottom: 30px;
        }

        .header h1 {
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        .nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .nav a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .status-card {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.2) 0%, rgba(255, 20, 147, 0.2) 100%);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
        }

        .status-online {
            color: #00ff88;
            font-weight: bold;
        }

        .status-offline {
            color: #ff4444;
            font-weight: bold;
        }

        .telegram-link {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .telegram-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
        }

        .telegram-link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #ff69b4;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ –∞—Ä—Ç–∏—Å—Ç–æ–≤ */
        .artist-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .artist-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω */
        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b3d 100%);
            color: #ffffff;
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 105, 180, 0.3);
        }

        .modal-footer {
            border-top: 1px solid rgba(255, 105, 180, 0.3);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 105, 180, 0.3);
            color: #ffffff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff69b4;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-check-input:checked {
            background-color: #ff69b4;
            border-color: #ff69b4;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≠ GTM Admin Panel - Dark Pink</h1>
    </div>

    <div class="container">
        <nav class="nav">
            <a href="{% url 'dashboard' %}">üìä –î–∞—à–±–æ—Ä–¥</a>
            <a href="{% url 'artists' %}">üé® –ê—Ä—Ç–∏—Å—Ç—ã</a>
            <a href="{% url 'cities' %}">üèôÔ∏è –ì–æ—Ä–æ–¥–∞</a>
            <a href="{% url 'giveaway' %}">üéÅ Giveaway</a>
            <a href="{% url 'telegram_links' %}">üì± Telegram-—Å—Å—ã–ª–∫–∏</a>
            <a href="{% url 'file_manager' %}">üìÅ –§–∞–π–ª–æ–≤—ã–π –º–µ–Ω–µ–¥–∂–µ—Ä</a>
            <a href="{% url 'system_status' %}">‚öôÔ∏è –°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã</a>
        </nav>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ —Å–∏—Å—Ç–µ–º—ã
        function updateSystemStatus() {
            fetch('/api/system-status/')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const status = data.data;
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                        updateStatusDisplay(status);
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞:', error);
                });
        }

        function updateStatusDisplay(status) {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å—ã –µ—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç—ã —Å—É—â–µ—Å—Ç–≤—É—é—Ç
            const elements = {
                'gtm_api': document.getElementById('gtm-api-status'),
                'minio_api': document.getElementById('minio-api-status'),
                'minio_admin': document.getElementById('minio-admin-status'),
                'web_server': document.getElementById('web-server-status')
            };

            for (const [key, element] of Object.entries(elements)) {
                if (element) {
                    element.textContent = status[key] ? '‚úÖ –û–Ω–ª–∞–π–Ω' : '‚ùå –û—Ñ–ª–∞–π–Ω';
                    element.className = status[key] ? 'status-online' : 'status-offline';
                }
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(updateSystemStatus, 30000);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', updateSystemStatus);
    </script>
</body>
</html>
