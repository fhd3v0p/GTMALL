# ============================================================================
# Traefik Configuration for GTM (SSL Fixed)
# ============================================================================

# Глобальные настройки
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# Настройки API
api:
  dashboard: true
  debug: true

# Настройки входа
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entrypoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

# Настройки провайдеров
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik
  file:
    directory: /etc/traefik/config
    watch: true

# Принудительное использование пользовательских сертификатов
tls:
  stores:
    default:
      defaultCertificate:
        certFile: "/etc/traefik/ssl/gtm.baby-ssl-bundle/domain.cert.pem"
        keyFile: "/etc/traefik/ssl/gtm.baby-ssl-bundle/private.key.pem"

# Настройки логирования
log:
  level: DEBUG
  filePath: /var/log/traefik/traefik.log

# Настройки доступа
accessLog:
  filePath: /var/log/traefik/access.log
  format: json 