events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Upstream API
    upstream api_backend {
        server api:5000;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name gtm.baby www.gtm.baby api.gtm.baby;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS main site
    server {
        listen 443 ssl http2;
        server_name gtm.baby www.gtm.baby;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/domain.cert.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Critical no-store
        location = /index.html { add_header Cache-Control "no-store, must-revalidate"; expires -1; }
        location = /flutter_service_worker.js { add_header Cache-Control "no-store, must-revalidate"; expires -1; }
        location = /version.json { add_header Cache-Control "no-store, must-revalidate"; expires -1; }
        location = /main.dart.js { add_header Cache-Control "no-store, must-revalidate"; expires -1; }
        location = /flutter.js { add_header Cache-Control "no-store, must-revalidate"; expires -1; }
        location = /flutter_bootstrap.js { add_header Cache-Control "no-store, must-revalidate"; expires -1; }
        location = /assets/AssetManifest.json { add_header Cache-Control "no-store, must-revalidate"; expires -1; }
        location = /assets/FontManifest.json { add_header Cache-Control "no-store, must-revalidate"; expires -1; }

        # Root directory
        root /usr/share/nginx/html;
        index index.html;

        # Handle Flutter web routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Long-lived static assets
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|otf)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS API
    server {
        listen 443 ssl http2;
        server_name api.gtm.baby;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/domain.cert.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        # API proxy
        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
} 